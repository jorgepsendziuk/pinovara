server {
    listen 80;
    listen 443 ssl;  # Removido http2 daqui (deprecated)
    http2 on;        # Adicionado diretiva http2 separada
    server_name pinovaraufba.com.br www.pinovaraufba.com.br;

    root /var/www/html;
    index index.html;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/pinovaraufba.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pinovaraufba.com.br/privkey.pem;

    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # ===========================================
    # ROTAS DE API - PROXY PARA BACKEND
    # IMPORTANTE: Estas rotas devem vir ANTES do location /
    # ===========================================

    # Auth API
    location /auth/ {
        proxy_pass http://localhost:3001/auth/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Estados (específico)
    location /organizacoes/estados {
        proxy_pass http://localhost:3001/organizacoes/estados;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Municípios (específico)
    location /organizacoes/municipios/ {
        proxy_pass http://localhost:3001/organizacoes/municipios/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Organizações - Regex para capturar apenas rotas com ID numérico
    # Não pode usar proxy_pass com URI em regex, então usa rewrite
    location ~ ^/organizacoes/(\d+)(/.*)?$ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 100M;
    }

    # Admin API
    location /admin/ {
        proxy_pass http://localhost:3001/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API Geral (fallback)
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ===========================================
    # FRONTEND - REACT SPA
    # IMPORTANTE: Este location / deve ser o ÚLTIMO!
    # ===========================================

    # Arquivos estáticos com cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Todas as outras rotas - servir index.html (React Router)
    # Isso permite que /organizacoes/lista, /organizacoes/cadastro, etc
    # funcionem corretamente quando o usuário dá refresh
    location / {
        try_files $uri $uri/ /index.html;
        
        # Sem cache no index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Logs
    access_log /var/log/nginx/pinovaraufba_access.log;
    error_log /var/log/nginx/pinovaraufba_error.log;
}

